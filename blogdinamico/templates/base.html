{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %} | Watch that film!
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <header id="cabecalho-principal" style="background-color: #171717; color: #FFFFFF; padding: 10px 20px;">
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a href="/" style="color: #FFFFFF; font-size: 1.5rem;">Notícias</a>
            </div>
            <ul style="list-style: none; display: flex; gap: 20px;">
                <li><a href="{% url 'noticias:listar' %}" style="color: #FFFFFF;">Notícias</a></li>
                {% if user.is_authenticated %}
                    <a href="{% url 'noticias:historico_acesso' %}" style="color: #FFFFFF;">Histórico</a>
                    
                    <!-- Formulário de logout -->
                    <form action="{% url 'noticias:logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background: none; border: none; color: #FFFFFF; cursor: pointer;">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'noticias:login' %}" style="color: #FFFFFF;">Login</a>
                    <a href="{% url 'noticias:registro' %}" style="color: #FFFFFF;">Registrar</a>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main id="conteiner-principal">
        {% block content %}
        {% endblock content %}
    </main>
    <footer id="rodape-principal" style="background-color: #171717; color: #FFFFFF; padding: 20px; text-align: center;">
        <p>
            <small>Desenvolvido por Gustavo Loiola</small>
        </p>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </footer>
</body>

</html>
