{% extends 'base.html' %}

{% block content %}
<div class="historico-container">
    <h2>Seu Histórico de Acesso</h2>
    <ul>
        {% for item in historico_acesso %}
            <li>
                <p><strong>Notícia:</strong> <a href="{{ item.url }}">{{ item.noticia.titulo }}</a></p>
                <p><strong>Data de Acesso:</strong> {{ item.data_acesso|date:"d/m/Y H:i" }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
